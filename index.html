<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<title>PixiJS</title>

	<!-- CDN -->
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Vue -->
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://unpkg.com/vue-router@4"></script>

	<!-- PIXI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>

	<!-- LOCAL -->
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="style/main.css">

	<!-- JS -->
	<script type="module" src="src/main.js"></script>
</head>


<body class="d-flex flex-column vh-100 overflow-auto">
	<div class="flex-grow-1">

		<!-- VUE ROOT-->
		<div id="app">

			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg px-3 wallpaper">

				<!-- Pulsante per ritorno alla home -->
				<router-link class="navbar-brand text-adaptive" to="/">
					<img src="images/logo.svg" width="40" height="40" alt="">
				</router-link>

				<button class="navbar-toggler shadow-none border-0 custom-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Elementi della navbar-->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/argomento">Argomento</router-link></li>
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/json">JSON</router-link></li>
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/crud">CRUD</router-link></li>
					</ul>
				</div>
			</nav>

			<div class="container mt-4">
				<div class="row">

					<!-- Controlli per il titolo -->
					<section class="container col-md-1 mt-5">
						<div class="row mt-2 d-flex justify-content-center">
							<button type="button" id="titleRotation">â†º</button>
						</div>

						<div class="row mt-2 d-flex justify-content-center">
							<button type="button" id="titleColor">ðŸŒˆ</button>
						</div>

						<div class="row mt-2 d-flex justify-content-center">
							<button type="button" id="titlePlus">+</button>
						</div>

						<div class="row mt-2 d-flex justify-content-center">
							<button type="button" id="titleMinus">-</button>
						</div>

						<div class="row mt-2 d-flex justify-content-center">
							<button type="button" id="titleFont">â™º</button>
						</div>
					</section>


					<!-- Titolo (Pixi) -->
					<div class="container col-md-10 mt-4 article-box">
						<div id="pixi-titolo"></div>
					</div>

				</div>
			</div>

			<!-- Contenuto selezionato dinamicamente da Vue Router (vedi src/pages) -->
			<router-view v-slot="{ Component }">
				<transition name="trans" mode="out-in">
					<component :is="Component" />
				</transition>
			</router-view>

		</div>
	</div>

	<!-- Footer -->
	<footer class="wallpaper mt-4">
		<div class="container text-center text-adaptive py-3">
			<p>A.A. 2023/2024 - Spitaleri Jacopo, Bagga Naman</p>
		</div>
	</footer>
</body>

</html>
