<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PixiJS</title>

	<!-- CDN -->
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Vue -->
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://unpkg.com/vue-router@4"></script>

	<!-- PIXI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>

	<!-- LOCAL -->
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link rel="stylesheet" href="style/main.css">

	<!-- JS -->
	<script type="module" src="src/main.js"></script>
</head>

<body class="d-flex flex-column vh-100 overflow-auto">
	<div class="flex-grow-1">

		<!-- VUE ROOT -->
		<div id="app">

			<nav class="navbar navbar-expand-lg wallpaper">

				<!-- Pulsante per ritorno alla home -->
				<router-link class="navbar-brand px-3 text-adaptive" to="/">
					<img src="images/logo.svg" width="40" height="40" alt="">
				</router-link>

				<!-- Pulsante per espandere la navbar -->
				<button class="navbar-toggler shadow-none border-0 custom-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Espandi/riduci navbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Elementi della navbar-->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto px-3 mb-2 mb-lg-0">
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/argomento">Argomento</router-link></li>
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/json">JSON</router-link></li>
						<li class="nav-item"><router-link class="nav-link text-adaptive" to="/crud">CRUD</router-link></li>
					</ul>
				</div>
			</nav>

			<main class="flex-grow-1">

				<div class="container">
					<div class="row m-4">

						<!-- Titolo (Pixi) -->
						<div class="container col-md-10">
							<div class="article-box" id="pixi-titolo"></div>
						</div>

						<!-- Controlli per il titolo -->
						<div class="container col-md-1">
							<div class="row mt-4 d-flex justify-content-center">
								<button type="button" id="titleRotation" aria-label="Ruota titolo">â†º</button>
							</div>
							<div class="row mt-2 d-flex justify-content-center">
								<button type="button" id="titleColor" aria-label="Cambia colore titolo">ðŸŒˆ</button>
							</div>
							<div class="row mt-2 d-flex justify-content-center">
								<button type="button" id="titlePlus" aria-label="Aumenta dimensione titolo">+</button>
							</div>
							<div class="row mt-2 d-flex justify-content-center">
								<button type="button" id="titleMinus" aria-label="Riduci dimensione titolo">-</button>
							</div>
							<div class="row mt-2 d-flex justify-content-center">
								<button type="button" id="titleFont" aria-label="Cambia font titolo">â™º</button>
							</div>
						</div>
					</div>
				</div>

				<!-- Contenuto selezionato dinamicamente da Vue Router (vedi src/pages) -->
				<router-view v-slot="{ Component }">
					<transition name="trans" mode="out-in">
						<component :is="Component"></component>
					</transition>
				</router-view>
			</main>
		</div>
	</div>

	<!-- Footer -->
	<footer class="wallpaper mt-5">
		<div class="container text-center text-adaptive py-3">
			<p>A.A. 2023/2024 - Spitaleri Jacopo, Bagga Naman</p>
		</div>
	</footer>

	<!-- Cambio tema per bootstrap (non segue nativamente @media - prefers-color-scheme) -->
	<script>
		const matchPrefersLight = window.matchMedia('(prefers-color-scheme: light)');
		if (matchPrefersLight.matches) {
			document.documentElement.setAttribute('data-bs-theme', 'light');
		}
		matchPrefersLight.addEventListener('change', event => {
			document.documentElement.setAttribute('data-bs-theme', event.matches ? "light" : "dark");
		});
	</script>
</body>

</html>
